<div class="min-h-screen bg-slate-deep">
  <header class="bg-slate-highlight/50 backdrop-blur-md sticky top-0 z-50 border-b border-slate-700">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="flex items-center space-x-2 text-white font-bold text-xl" aria-label="PokéIntel homepage">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-neon-mint"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="4"></circle><line x1="22" y1="12" x2="20" y2="12"></line><line x1="4" y1="12" x2="2" y2="12"></line><line x1="12" y1="22" x2="12" y2="20"></line><line x1="12" y1="4" x2="12" y2="2"></line></svg>
            <span>PokéIntel</span>
          </a>
        </div>
        <div class="flex items-center space-x-1 sm:space-x-4">
          <a routerLink="/pokemon" routerLinkActive="text-neon-mint" [routerLinkActiveOptions]="{exact: true}"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-slate-700 transition-colors"
             aria-label="View Pokémon list">Pokédex</a>
          <a routerLink="/compare" routerLinkActive="text-neon-mint"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-slate-700 transition-colors"
             aria-label="Compare Pokémon">Compare</a>
           <a routerLink="/items" routerLinkActive="text-neon-mint"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-slate-700 transition-colors"
             aria-label="Explore Pokémon items">Item Dex</a>
           <a routerLink="/abilities" routerLinkActive="text-neon-mint"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-slate-700 transition-colors"
             aria-label="Explore Pokémon abilities">Abilities</a>
          <a routerLink="/types" routerLinkActive="text-neon-mint"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-slate-700 transition-colors"
             aria-label="Explore Pokémon types">Type Explorer</a>
          <a routerLink="/evolutions" routerLinkActive="text-neon-mint"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-slate-700 transition-colors"
             aria-label="Explore evolution chains">Evolutions</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <router-outlet></router-outlet>
  </main>
</div>
