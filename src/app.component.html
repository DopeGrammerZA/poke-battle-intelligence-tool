<div class="flex flex-col min-h-screen">
  <header class="bg-slate-800/80 backdrop-blur-sm shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/pokedex" class="flex-shrink-0 flex items-center gap-2">
            <img class="h-10 w-auto" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/src/assets/images/pokeapi_256.png" alt="PokéAPI logo">
            <span class="text-xl font-bold text-white hidden sm:block">{{ title }}</span>
          </a>
        </div>
        <div class="flex items-center space-x-2 sm:space-x-4">
          @for (link of navLinks; track link.path) {
            <a [routerLink]="link.path"
               routerLinkActive="bg-red-600 text-white"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:bg-slate-700 hover:text-white transition-colors duration-200">
              <lucide-icon [name]="link.icon.name" size="16"></lucide-icon>
              <span class="hidden md:inline">{{ link.label }}</span>
            </a>
          }
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-slate-800 text-slate-400 mt-auto">
    <div class="container mx-auto py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center text-center sm:text-left">
      <p class="text-sm">&copy; 2024 Poké Battle Intelligence Tool. All data from PokéAPI.</p>
      <div class="flex items-center mt-2 sm:mt-0">
        <a href="https://github.com/your-repo" target="_blank" rel="noopener noreferrer" class="text-slate-400 hover:text-white transition-colors">
          <lucide-icon name="github" size="20"></lucide-icon>
        </a>
      </div>
    </div>
  </footer>
</div>
